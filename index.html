<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>NY Times Research</title>
    
    <link rel="stylesheet" type="text/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
     <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">
        <header class="top">

            <h1 class="title">📰 New York Times Search</h1>

        </header>

        <div class="search-parameters">
            <header>📰 Search Parameter</header>
            <ul>
                <li>
                    <label for="">Search Term:</label>
                    <input type="text" class="searchterm" placeholder="Germany" required="required">
                </li>
                <li>
                    <label for="">Number of Records to Retrieve:</label>
                    
                        <select name="dropdown" id="retrieve">
                          <option value="5">5</option>
                          <option value="10">10</option>
                          <option value="20">20</option>
                          <option value="100">100</option>
                        </select>
                </li>
                <li>
                    <label for="">Start Year(Optional):</label>
                    <input type="text" class="startyear" placeholder="YYYYMMDD" required="required">
                </li>
                <li>
                    <label for="">End Year(Optional):</label>
                    <input type="text" class="endyear" placeholder="YYYYMMDD" required="required">
                </li>
            </ul>
            <button id="search">🔍Search</button>
            <button id="clear">🗑Clear Results</button>
        </div>


        <div class="top-articles">
            <header>📰 Top Articles</header>
            <div class="content">
                
            </div>
        </div>

    </div>


</body>

</html>
